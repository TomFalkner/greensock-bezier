<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greensock Bezier</title>
    <link media="all" href="../bower_components/foundation/css/foundation.css" type="text/css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../bower_components/angular/angular.js" type="text/javascript"></script>

    <style type="text/css">
    
        body {
            background-color: #eee;
        }

        .tools {
            width: 360px;
            padding: 12px;
            background-color: #666;

        }

        .tools label {
            color: #fff;
        }

        .tools p {
            padding: 6px;
            background-color: #fff;
            color: #666;
        }
    </style>

</head>
<body ng-app="bezierConverter">
    <div ng-controller="MainCtrl">


        <div class="tools">
            <label>Position Array</label>
            <textarea ng-model="digits" rows="10" cols="20"></textarea>
            <label>Element Name</label>
            <input type="text" ng-model="elementName"></input>
            <label>Document Width</label>
            <input type="text" ng-model="docWidth"></input>
            <label>Document Height</label>
            <input type="text" ng-model="docHeight"></input>
            <label>Animation Time</label>
            <input type="text" ng-model="animTime"></input>
            <select ng-model="selectedEase">
                <option ng-repeat="ease in easing" value="{{ease}}">{{ease}}</option>
            </select>

            <p>{{ output }}</p>
        </div>
    </div>
    
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/main-ctrl.js" type="text/javascript"></script>
</body>
</html>
